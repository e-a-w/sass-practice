<!DOCTYPE html>
<html>
  <head>

    <title>Profile Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div id="container">
      <div id="card">
        <div id="card-left">
          <div id="avatar" alt="avatar"></div>

          </div>
          <div id="buttons">
            <button>Follow</button>

        </div>
        <div id="card-right">
          <div>523 Posts</div>
          <div>1387 Likes</div>
          <div>146 Followers</div>
        </div>
        <!--end card-right-->
      </div>
      <!--end card-->
    </div>
    <!--end container-->
  </body>
</html>
